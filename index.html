<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
<div id="left-side-panel">
  <div id="transparent-bg"><h1 id="main-title">ODIN</h1></div>
 <img id="grass-bg" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
  
</div>
<div id="right-side-panel">
    <div id="top-right">
    <p>This is not a real online service! You know you need something<br>
        like this in your life to help you realize your deepest dreams.<br>
         Sign Up now to get started.<br></p>
    <p class="top-right-text">You know you want to</p>
    </div>
    <p class="right-bottom-text">Let's do this!</p>

  
  <form action="/signup" method="POST" id="signup-form">
  <div class="form-row">
    <div class="form-group">
      <label for="first_name">FIRST NAME</label>
      <input type="text" id="first_name" name="first_name" required>
    </div>
    <div class="form-group">
      <label for="last_name">LAST NAME</label>
      <input type="text" id="last_name" name="last_name" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="email">EMAIL</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">PHONE NUMBER</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="password">PASSWORD</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirm_password">CONFIRM PASSWORD</label>
      <input type="password" id="confirm_password" name="confirm_password" required>
    </div>
  </div>

  <input type="submit" value="Create Account">
</form>

  <p>Already have an Account?</p>
  <a href="/login">Login</a>

</div>
    
</body>
</html>
