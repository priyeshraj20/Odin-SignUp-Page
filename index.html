<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
<div id="left-side-panel">
  <div id="transparent-bg"><h1>ODIN</h1></div>
 <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
  
</div>
<div id="right-side-panel">
    <div id="top-right">
    <h2>This is not a real online service! You know you need something<br>
        like this in your life to help you realize your deepest dreams.<br>
         Sign Up now to get started. </h2>
    <h2>You know you want to</h2>
    </div>
    <h2>Let's do this!</h2>

  
  <form action="/signup" method="POST">
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="confirm_password">Confirm Password:</label><br>
    <input type="password" id="confirm_password" name="confirm_password" required><br><br>

    <input type="submit" value="Create Account">
  </form>
  <p>Already have an Account?</p>
  <a href="/login">Login</a>

</div>
    
</body>
</html>
